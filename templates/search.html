
<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
		}
		/*清除浮动*/
		.clearfix:after{
			display: block;
			content: '.';
			height: 0;
			overflow: hidden;
			clear: both;
			visibility: hidden;
		}
		/*引入web字体*/
		@font-face {font-family: 'iconfont';
		    src: url('img/iconsearch/iconfont.eot'); /* IE9*/
		    src: url('img/iconsearch/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
		    url('img/iconsearch/iconfont.woff') format('woff'), /* chrome、firefox */
		    url('img/iconsearch/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
		    url('img/iconsearch/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
		}
		.iconback{
			font-family:"iconfont" !important;
			font-size:26px;
			font-style:normal;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;
		}
		.iconerror{
			font-family:"iconfont" !important;
			font-size:20px;
			font-style:normal;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;
		}
		/*header中的样式*/
		.header{
			width: 100%;
			height: 50px;
			background-color: #3993cf;
		}
		.header span{
			background: url("img/logo.png");
			width: 32px;
			height: 32px;
			display: inline-block;
			float: left;
			margin-top: 9px;
			margin-left: 2%;
		}
		.header a{
			text-decoration: none;
			color: #fff;
			display: inline-block;
			height: 50px;
			line-height: 50px;

		}
		.header .back{
			float: left;
			display: block;

		}
		.header input{
			display: inline-block;
			width: 100%;
			height: 40px;
			background: url("img/error.png") no-repeat right 10px center;
			background-color: #fff;
			padding-left: 10px;
			padding-right: 15px;
			font-size: 18px;
			border: 0;
			font-family: "微软雅黑";
		}
		.header .input{
			float: left;
			width: 52%;
		}
		.header button{	
			background-color: #44aef4;
			border: 0;
			color: #fff;
			font-size: 16px;
			height: 40px;
			width: 100%;
		}
		.header .right{
			float: right;
			margin:5px 4px 0 0;
			width: 20%;
		}
		.header .left{
			width: 20%;
			height: 50px;
			float: left;
		}
		.header .inner{
			margin: 5px 0 0 0;
		}
	</style>

	<!-- 头部 -->
	<div class="header clearfix">
		<div class="left">
			<a class="back" ui-sref="home"><i class="iconback">&#xe649;</i></a>
			<span></span><!-- logo -->
		</div>
		<div class="input">
			<div class="inner">
				<input type="text" placeholder="请输入餐厅名" />
			</div>
		</div>
		<div class="right">
			<button>确定</button>
		</div>
	</div>
